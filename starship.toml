"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$directory\
$git_branch\
$git_status\
$git_commit\
$package\
$c\
$cpp\
$rust\
$golang\
$nodejs\
$python\
$conda\
$docker_context\
$character"""

[username]
disabled = true
format = '[$user]($style) '
show_always = false

[bun]
symbol = " "

[c]
symbol = " "
format = '[$symbol($version(-$name) )]($style)'

[cpp]
symbol = " "
format = '[$symbol($version(-$name) )]($style)'


[cmake]
symbol = " "
format = '[$symbol($version )]($style)'

[conda]
symbol = " "
format = '[$symbol$environment]($style) '


[deno]
symbol = " "

[directory]
# read_only = "[󰌾]"
# home_symbol = ""
# truncation_length = 3
# truncation_symbol = ""
format = "[$path]($style) "

[docker_context]
symbol = " "
format = '[$symbol$context]($style) '


[git_branch]
symbol = " "
format = '[$symbol$branch(:$remote_branch)]($style) '
# format = '[ $symbol $branch]($style)'

[git_status]
# format = '[\[($all_status$ahead_behind)\]]($style)'

[git_commit]
tag_symbol = '  '

[golang]
symbol = " "
format = '[$symbol($version )]($style)'

[guix_shell]
symbol = " "

[haskell]
symbol = " "

[haxe]
symbol = " "

[hg_branch]
symbol = " "

[hostname]
ssh_symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[kotlin]
symbol = " "

[lua]
symbol = " "

[memory_usage]
symbol = "󰍛 "


[nix_shell]
symbol = " "

[nodejs]
symbol = " "
format = '[$symbol($version )]($style)'


[os]
disabled = false
style = "fg:#50f872"
format = '[ $symbol]($style)'

[os.symbols]
Alpaquita = " "
Alpine = " "
AlmaLinux = " "
Amazon = " "
Android = " "
Arch = " "
Artix = " "
CachyOS = " "
CentOS = " "
Debian = " "
DragonFly = " "
Emscripten = " "
EndeavourOS = " "
Fedora = " "
FreeBSD = " "
Garuda = "󰛓 "
Gentoo = " "
HardenedBSD = "󰞌 "
Illumos = "󰈸 "
Kali = " "
Linux = " "
Mabox = " "
Macos = " "
Manjaro = " "
Mariner = " "
MidnightBSD = " "
Mint = " "
NetBSD = " "
NixOS = " "
Nobara = " "
OpenBSD = "󰈺 "
openSUSE = " "
OracleLinux = "󰌷 "
Pop = " "
Raspbian = " "
Redhat = " "
RedHatEnterprise = " "
RockyLinux = " "
Redox = "󰀘 "
Solus = "󰠳 "
SUSE = " "
Ubuntu = " "
Unknown = " "
Void = " "
Windows = "󰍲 "

[package]
symbol = "󰏗 "
format = '[$symbol$version]($style) '


[python]
symbol = " "
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[ruby]
symbol = " "

[rust]
symbol = "󱘗 "
format = '[$symbol($version )]($style)'


